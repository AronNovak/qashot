qa_shot_rest_api.run_test:
  path: 'api/rest/v1/qa_shot_test/{qa_shot_test}/run'
  defaults:
    _controller: '\Drupal\qa_shot_rest_api\Controller\ApiController::runTest'
  methods: [POST]
  options:
   _auth: ['basic_auth', 'cookie']
   query:
     _format: json
  requirements:
    _custom_access: '\Drupal\qa_shot_rest_api\Controller\ApiController::access'
