services:
  qa_shot.test_queue_state:
    class: Drupal\qa_shot\Service\TestQueueState
    arguments: ['@state', '@logger.factory', '@entity_type.manager']

  qa_shot.test_notification:
    class: Drupal\qa_shot\Service\TestNotification
    arguments: ['@language_manager', '@plugin.manager.mail', '@config.factory', '@logger.factory']

  qa_shot.machine_learning:
    class: Drupal\qa_shot\Service\MachineLearning

  qa_shot.normalizer.qa_shot_test:
    class: Drupal\qa_shot\Normalizer\QAShotTestNormalizer
    tags:
      - { name: normalizer, priority: 15 }
    arguments: ['@entity_type.manager', '@entity_type.repository', '@entity_field.manager']

  qa_shot.normalizer.entity_reference_revisions_item:
    class: Drupal\qa_shot\Normalizer\EntityReferenceRevisionsItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }
    arguments: ['@entity_type.manager', '@entity_type.repository', '@entity_field.manager']

  qa_shot.normalizer.entity_reference_item:
    class: Drupal\qa_shot\Normalizer\EntityReferenceItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.date_time_item:
    class: Drupal\qa_shot\Normalizer\DateTimeItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.boolean_item:
    class: Drupal\qa_shot\Normalizer\BooleanItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.changed_item:
    class: Drupal\qa_shot\Normalizer\ChangedItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.created_item:
    class: Drupal\qa_shot\Normalizer\CreatedItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.language_item:
    class: Drupal\qa_shot\Normalizer\LanguageItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.list_string_item:
    class: Drupal\qa_shot\Normalizer\ListStringItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.string_item:
    class: Drupal\qa_shot\Normalizer\StringItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.test_metadata_item:
    class: Drupal\qa_shot\Normalizer\TestMetadataItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.uuid_item:
    class: Drupal\qa_shot\Normalizer\UuidItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.jquery_colorpicker_item:
    class: Drupal\qa_shot\Normalizer\JQueryColorpickerItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.integer_item:
    class: Drupal\qa_shot\Normalizer\IntegerItemNormalizer
    tags:
      - { name: normalizer, priority: 15 }

  qa_shot.normalizer.item:
    class: Drupal\qa_shot\Normalizer\ItemNormalizer
    tags:
      - { name: normalizer, priority: 10 }

